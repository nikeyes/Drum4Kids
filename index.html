<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum for Kids</title>
</head>
<body>
	<img src="drum.png" alt="drum" usemap="#drum">
	<map name="drum" id="drum">
		<area id="crashLeft" shape="rect" coords="2,52,206,246" onclick="playSound('crash');">
		<area id="closehh"  shape="rect" coords="16,244,160,360" onclick="playSound('hihat');">
		<area id="openhh"  shape="rect" coords="32,353,168,478" onclick="playSound('openhat');">
		<area id="splash"  shape="rect" coords="215,16,351,141" onclick="playSound('crashLittle');">
		<area id="tomleft"  shape="rect" coords="190,130,326,255" onclick="playSound('tom');">
		<area id="tomcenter"  shape="rect" coords="336,68,458,208" onclick="playSound('tom');">
		<area id="crashRight"  shape="rect" coords="436,16,557,140" onclick="playSound('crashLittle');">
		<area id="ride"  shape="rect" coords="570,40,757,226" onclick="playSound('ride');">
		<area id="tonRight"  shape="rect" coords="458,144,592,260" onclick="playSound('tom');">
		<area id="floor"  shape="rect" coords="622,222,797,416" onclick="playSound('tom');">
		<area id="snare"  shape="rect" coords="330,202,460,346" onclick="playSound('snare');">
		<area id="bassLeft"  shape="rect" coords="161,264,348,480" onclick="playSound('boom');">
		<area id="bassRight"  shape="rect" coords="452,260,616,480" onclick="playSound('boom');">
	</map>

	<audio data-sound="clap" src="sounds/clap.wav"></audio>
	<audio data-sound="hihat" src="sounds/hihat.wav"></audio>
	<audio data-sound="kick" src="sounds/kick.wav"></audio>
	<audio data-sound="openhat" src="sounds/openhat.wav"></audio>
	<audio data-sound="boom" src="sounds/boom.wav"></audio>
	<audio data-sound="ride" src="sounds/ride.wav"></audio>
	<audio data-sound="snare" src="sounds/snare.wav"></audio>
	<audio data-sound="tom" src="sounds/tom.wav"></audio>
	<audio data-sound="tink" src="sounds/tink.wav"></audio>
	<audio data-sound="crashLittle" src="sounds/crashLittle.mp3"></audio>
	<audio data-sound="crash" src="sounds/crash.wav"></audio>

	<div style="font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;">Based on <a href="https://javascript30.com">https://javascript30.com<a> Day 1.</div>

<script>
  function playSound(id) {
    var audio = document.querySelector(`audio[data-sound="${id}"]`);
    if (!audio) return;
	audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
