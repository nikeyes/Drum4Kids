<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum for Kids</title>
</head>
<body>
	<img src="drum.png" alt="drum" usemap="#drum">
	<map name="drum" id="drum">
		<area id="crashLeft" shape="rect" coords="2,52,206,246"			onclick="playSound('audioCrash');">
		<area id="closehh"  shape="rect" coords="16,244,160,360" 		onclick="playSound('audioHihat');">
		<area id="openhh"  shape="rect" coords="32,353,168,478" 		onclick="playSound('audioOpenhat');">
		<area id="splash"  shape="rect" coords="215,16,351,141" 		onclick="playSound('audioCrashLittle');">
		<area id="tomleft"  shape="rect" coords="190,130,326,255" 	onclick="playSound('audioTom');">
		<area id="tomcenter"  shape="rect" coords="336,68,458,208" 	onclick="playSound('audioTom');">
		<area id="crashRight"  shape="rect" coords="436,16,557,140" onclick="playSound('audioCrashLittle');">
		<area id="ride"  shape="rect" coords="570,40,757,226" 			onclick="playSound('audioRide');">
		<area id="tonRight"  shape="rect" coords="458,144,592,260" 	onclick="playSound('audioTom');">
		<area id="floor"  shape="rect" coords="622,222,797,416" 		onclick="playSound('audioTom');">
		<area id="snare"  shape="rect" coords="330,202,460,346" 		onclick="playSound('audioSnare');">
		<area id="bassLeft"  shape="rect" coords="161,264,348,480" 	onclick="playSound('audioBoom');">
		<area id="bassRight"  shape="rect" coords="452,260,616,480" onclick="playSound('audioBoom');">
	</map>

	<audio id="audioClap" src="sounds/clap.wav"></audio>
	<audio id="audioHihat" src="sounds/hihat.wav"></audio>
	<audio id="audioKick" src="sounds/kick.wav"></audio>
	<audio id="audioOpenhat" src="sounds/openhat.wav"></audio>
	<audio id="audioBoom" src="sounds/boom.wav"></audio>
	<audio id="audioRide" src="sounds/ride.wav"></audio>
	<audio id="audioSnare" src="sounds/snare.wav"></audio>
	<audio id="audioTom" src="sounds/tom.wav"></audio>
	<audio id="audioTink" src="sounds/tink.wav"></audio>
	<audio id="audioCrashLittle" src="sounds/crashLittle.mp3"></audio>
	<audio id="audioCrash" src="sounds/crash.wav"></audio>

	<div style="font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;">Based on <a href="https://javascript30.com">https://javascript30.com<a> Day 1.</div>

<script>
  function playSound(idSound) {
    var audio = document.getElementById(idSound);
    if (!audio) return;
		audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
